{% block content %}


<!--тут нахожится всплывающее окошко-->
<form id="profileForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container">

    <div class="left-image">
        <div>
            <img id="preview1" src="{% static 'main/img/pict1_template.jpg' %}" alt="Preview Image 1" style="cursor:pointer;">
            <input type="file" id="avatarInput1" name="avatar1" accept="image/*" style="display:none;" required>
        </div>
    </div>

    <div class="right-images">

        <div class="photos">
            <input type="file" id="avatarInput2" name="avatar2"  accept="image/*" style="display:none;" required>
            <img id="preview2" src="{% static 'main/img/pictN_template.jpg' %}" alt="Preview Image 2" style="cursor:pointer;">
        </div>
        <div class="photos">

            <input type="file" id="avatarInput3" name="avatar3" accept="image/*" style="display:none;" required>
            <img id="preview3" src="{% static 'main/img/pictN_template.jpg' %}" alt="Preview Image 3" style="cursor:pointer;">
        </div>
        <div class="photos">

            <input type="file" id="avatarInput4" name="avatar4" accept="image/*" style="display:none;" required>
            <img id="preview4" src="{% static 'main/img/pictN_template.jpg' %}" alt="Preview Image 4" style="cursor:pointer;">
        </div>
        <div class="photos">

            <input type="file" id="avatarInput5" name="avatar5" accept="image/*" style="display:none;" required>
            <img id="preview5" src="{% static 'main/img/pictN_template.jpg' %}" alt="Preview Image 5" style="cursor:pointer;">
        </div>

    </div>
    
</div>
<div class="text-container">
    <div class="text-box">
        <h2>Название вашего коворкинга</h2>
        <div>
            <input type="text" id="text1" name="text1" required>
        </div>
        <p>Описание</p>
        <div>
            <input type="text" id="text2" name="text2" required>
        </div>
        <p>Адрес</p>
        <div>
            <input type="text" id="text3" name="text3" required>
        </div>
    </div>
</div>
<hr class="line">
<div class="text-container">
    <div class="overview">
        <h2 style="margin-left: 20px;">Условия работы</h2>
        <div class="item">
            <img class="icon-img" src="{% static 'main/img/notebook.png' %}" alt="Right Image 1">
            <p>Высокоскоростной интернет</p>
        </div>
        <div class="item">
            <img class="icon-img" src="{% static 'main/img/notebook.png' %}" alt="Right Image 1">
            <p>Бесплатный обед</p>
        </div>
    </div>
</div>
<button type="submit">Submit</button>
</form>

<script>
document.getElementById('preview1').addEventListener('click', function() {
      document.getElementById('avatarInput1').click();
 });
 document.getElementById('preview2').addEventListener('click', function() {
      document.getElementById('avatarInput2').click();
 });
 document.getElementById('preview3').addEventListener('click', function() {
      document.getElementById('avatarInput3').click();
 });
 document.getElementById('preview4').addEventListener('click', function() {
      document.getElementById('avatarInput4').click();
 });
 document.getElementById('preview5').addEventListener('click', function() {
      document.getElementById('avatarInput5').click();
 });

    // Массивы с идентификаторами элементов
const inputIds = ['avatarInput1', 'avatarInput2', 'avatarInput3', 'avatarInput4', 'avatarInput5'];
const previewIds = ['preview1', 'preview2', 'preview3', 'preview4', 'preview5'];

// Функция для добавления событий
function addEventListeners(inputId, previewId) {
    document.getElementById(inputId).addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(previewId);
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
}

// Привязка событий ко всем элементам
for (let i = 0; i < inputIds.length; i++) {
    addEventListeners(inputIds[i], previewIds[i]);
}
</script>

{% endblock %}
