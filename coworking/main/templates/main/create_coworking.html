<form id="profileForm" action="your-server-endpoint" method="post" enctype="multipart/form-data">

        <div class="photos">

        </div>
        <div class="photos">

            <input type="file" id="avatarInput4" name="avatar4" accept="image/*">
            <img id="preview4" alt="Preview Image 4">
        </div>
        <div class="photos">

</div>

</form>

<script>
    // Массивы с идентификаторами элементов
const inputIds = ['avatarInput1', 'avatarInput2', 'avatarInput3', 'avatarInput4', 'avatarInput5'];
const previewIds = ['preview1', 'preview2', 'preview3', 'preview4', 'preview5'];

// Функция для добавления событий
function addEventListeners(inputId, previewId) {
    document.getElementById(inputId).addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(previewId);
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
}

// Привязка событий ко всем элементам
for (let i = 0; i < inputIds.length; i++) {
    addEventListeners(inputIds[i], previewIds[i]);
}
</script>
